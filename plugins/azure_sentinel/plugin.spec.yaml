connection:
  client_id:
    title: Client ID
    type: string
    description: The application ID that the application registration portal assigned
      to your app
    required: true
    example: c163eff0-d1a1-4618-ee2a-453534f43cee
  client_secret:
    title: Client Secret
    type: credential_secret_key
    description: The application secret that you generated for your app in the app
      registration portal
    required: true
    example: ef50c6bx9umaik9agvoxtoqec2fg9f0y
  tenant_id:
    title: Tenant ID
    type: string
    description: This is active directory ID
    required: true
    example: 5ceea899-ae8c-4ff1-fffe-353646eeeff0
actions:
  get_comment:
    title: Get Comment
    description: Gets a comment for a given incident
    input:
      incidentCommentId:
        title: Incident Comment ID
        required: true
        description: Incident Comment ID
        type: string
        example: 4bb36b7b-26ff-4d1c-9cbe-0d8ab3da0014
      incidentId:
        title: Incident ID
        required: true
        description: Incident ID
        type: string
        example: 73e01a99-5cd7-4139-a149-9f2736ff2ab5
      resourceGroupName:
        title: Resource Group Name
        required: true
        description: The name of the resource group within the user's subscription. The name is case insensitive
        type: string
        example: resourcegroup1
      subscriptionId:
        title: Subscription ID
        required: true
        description: Azure subscription ID
        type: string
        example: d0cfe6b2-9ac0-4464-9919-dccaee2e48c0
      workspaceName:
        title: Workspace Name
        required: true
        description: The name of the workspace
        type: string
        example: workspace1
    output:
      comment:
        title: Comment
        description: Requested comment
        type: IncidentComment
  list_comments:
    title: List Comments
    description: List all the comment of the requested incident 
    input:
      incidentId:
        title: Incident ID
        required: true
        description: Incident ID
        type: string
        example: 09b341e0-b2db-464e-9fef-c950b4eafa56
      resourceGroupName:
        title: Resource Group Name
        required: true
        description: The name of the resource group within the user's subscription
        type: string
        example: resourcegroup1
      subscriptionId:
        title: Subscription ID
        required: true
        description: Azure subscription ID
        type: string
        example: 73e01a99-5cd7-4139-a149-9f2736ff2ab5
      workspaceName:
        title: Workspace Name
        required: true
        description: The name of the workspace
        type: string
        example: workspace1
      filter:
        title: Filter 
        required: false
        description: Filters the results, based on a Boolean condition
        type: string
      orderBy:
        title: Order By
        required: false
        description: sorts the results 
        type: string
    output:
      comments:
        title: Comments
        description: List of comment objects
        type: "[]IncidentComment"
  create_update_comment:
    title: Create Update Comment
    description: Creates or updates a comment for a given incident 
    input:
      incidentCommentId:
        title: Incident Comment ID
        required: true
        description: Incident Comment ID
        type: string
        example: 4bb36b7b-26ff-4d1c-9cbe-0d8ab3da0014
      incidentId:
